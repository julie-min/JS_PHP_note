<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>예외처리</title>
</head>
<body>
<h3> 0~9 숫자가 입력되었는지 체크하기</h3>
<input id="input1" type="text"> <span id="show"></span><br>
<button onclick="checkInput()">확인</button>
<script>

    function checkInput() {
        let input_elem = document.getElementById("input1");
        let a = input_elem.value;
        document.getElementById("show").innerHTML = "";
        try {
            if(a == "") throw "비어있습니다.";
            if(isNaN(a)) throw "숫자가 아닙니다.";
            a = Number(a);
            if(a<0 || a>9) throw "0~9사이의 숫자가 아닙니다.";
        }
        catch(err) {
            document.getElementById("show").innerHTML = err;
        }
        finally {
            input_elem.value="Julie";
        }
    }

</script>
</body>
</html>
