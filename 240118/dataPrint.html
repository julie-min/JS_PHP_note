<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="show"></p>
<script>
    document.getElementById("show").innerHTML = 10+20;
    document.write(10+30);
    alert(20+30);
    console.log(20+60);
    // 한줄주석
    /* 여러줄 주석 */
</script>
</body>
</html>

<!--

getElementById : 웹페이지에 있는 HTML 요소를 불러오는 기능을 수행한다.
innerHTML : 브라우저 안에 있는 HTML 의 요소에 데이터를 출력한다.


document.write : 변수나 데이터를 브라우저 화면에 출력하는 가장 간단한 방법.
실습할때만 많이 쓰인다.
-->
