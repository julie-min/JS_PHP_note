<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>프로토타입</title>
</head>
<body>
<p id="show"></p>
<script>
  // 클래스 없이 프로토타입을 이용하여 객체를 생성할 수 있다.
  // 모든 자바스크립트 객체들은 프로토타입 객체로부터 프로퍼티, 메서드를 상속받는다.

  function Member(id, name, age) {
    this.id = id;
    this.name = name;
    this.age = age;
  }

  Member.company = "현대";

  const mem1 = new Member("user1","홍길동",30);

  let text = "";
  text += mem1.name + "<br>";
  text += mem1.company;
  document.getElementById("show").innerHTML = text;
</script>
</body>
</html>
