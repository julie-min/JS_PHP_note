<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>클래스</title>
</head>
<body>
<p id="show"> </p>
<script>

  // 클래스
  // 클래스란, 객체를 생성하기 위한 붕어빵 틀이다.
  // 자바와 같은 객체지향 프로그래밍이 가능하다.

  // 자바스크립트에서, 클래스는 프로토타입을 이용하여 만들어졌지만,
  // 프로토타입을 사용한 객체지향 프로그래밍과는 문법이 다르다.
  // 클래스는 특별한 함수라고 볼 수 있겠다.

  class Member {
    constructor(id, name, age) {
      this.id = id;
      this.name = name;
      this.age = age;
    }
    getAge() {
      return "나이는 " + this.age +"살 입니다.";
    }
  }
  //
  // const mem1 = new Member("id1","홍길동",30);
  //
  // let text = "";
  // text += mem1.name + "<br>";
  // text += mem1.getAge();
  // document.getElementById("show").innerHTML = text;


  // 클래스의 상속

  // 클래스를 상속한다는 것은, 다른 클래스에 있는 메서드와 프로퍼티를 상속받아 그대로 사용한다는 것이다.
  // 이렇게 함으로써 자원과 기능을 확장하여 사용한다.
  // 클래스를 상속할때는 extends 키워드를 사용한다.

  class Student extends Member {
    constructor(id, name, age, school) {
      super(id, name, age); // super라는 메서드는 부모클래스인 Member 생성자를 호출한다.
      this.school = school;
    }
    intro() {
      return this.getAge() + " "+this.school+" 학생입니다.";
    }
  }

  const stud1 = new Student("id1","홍길동",30,"한국대학교");
  document.getElementById("show").innerHTML = stud1.intro();
</script>
</body>
</html>
