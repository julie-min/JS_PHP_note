<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>제어문 연습</title>
</head>
<body>
<script>
  let i = 1;

  do {
    console.log(i);
    i++;
  } while (i < 5);


  for (let i = 1; i <= 10; i++) {
    if (i % 2 === 0) {
      // 짝수일 때는 루프를 건너뜁니다.
      continue;
    }

    console.log(i);

    if (i === 5) {
      // 5일 때는 루프를 완전히 종료합니다.
      break;
    }
  }


</script>
</body>
</html>
